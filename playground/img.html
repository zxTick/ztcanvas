<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" style="background-color: #ccc"></canvas>
  <script type="module">
    import {CanvasEngine, Img} from '../dist/index.mjs'
    const engine = new CanvasEngine({
      w: 300,
      h: 300,
      canvasTarget: window.document.querySelector('#canvas')
    })

    const img = new Img({
      x: 0,
      y: 0,
      w: 100,
      h:100,
      src: './assets/zu.png',
      zIndex: -1,
    })



    engine.render(img,)

    engine.addEventListener(img,'click', (e) => {
      alert(1)
    })
  </script>
</body>

</html>
